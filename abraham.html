<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Abraham elbar fernandes - Wikipedia</title>

    <style>
        body {
            background-color: #FAF3E0;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 900px;
            margin: 20px auto;
            background-color: white;
            padding: 20px 40px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
        }

        .main-content {
            flex: 1;
        }

        h1 {
            font-family: Georgia, 'Times New Roman', serif;
            font-weight: normal;
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 5px;
            margin-top: 0;
        }

        h2 {
            font-family: Georgia, 'Times New Roman', serif;
            font-weight: normal;
            border-bottom: 1px solid #a2a9b1;
            margin-top: 30px;
        }

        p {
            text-align: justify;
            line-height: 1.6;
            font-size: 15px;
        }

        .infobox {
            width: 250px;
            border: 1px solid #a2a9b1;
            background-color: #f8f9fa;
            padding: 10px;
            font-size: 14px;
            height: fit-content;
        }

        .infobox h3 {
            text-align: center;
            margin-top: 0;
        }

        .infobox img {
            width: 100%;
            margin-bottom: 10px;
        }

        .infobox table {
            width: 100%;
        }

        .infobox td {
            padding: 4px;
            vertical-align: top;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
